<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Awesome Books Web Page where you can save your great preferences about books." />
    <meta name="keywords" content="ArthurGC, Books, Awesome Books, Microverse" />
    <meta name="author" content="Arthur Guzman, Alex Eponon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Awesome Books</title>
</head>
<body>
    <section>
        <h1 class='heading'>Awesome Books</h1>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="book-container">

            </tbody>
          </table>
    </section>
    <form id="form" method="post">
        <ul>
            <li>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Title"/>
            </li>
            <li>
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" placeholder="Author"/>
            </li>
            <li>
                <button type="submit">Add Book</button>
            </li>
        </ul>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>
</html>
